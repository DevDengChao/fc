edition: 1.0.0        #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: component-test   #  项目名称
access: "default"  #  秘钥别名

services:
  srv-test: #  服务名称
    component: ${path(../..)}  # 这里引入的是相对路径，正式配置替换成你自己的component名称即可
    props:
      #      region: cn-zhangjiakou
      service:
        name: my-svc-${environment.name}
        description: demo for fc-deploy component
        internetAccess: true
        vpcConfig:
          vpcId: ${environment.outputs.vpcId}
          securityGroupId: ${environment.outputs.securityGroupId}
          vswitchIds:
            - ${environment.outputs.vswitchId}
        logConfig:
          project: ${environment.outputs.slsProject}
          logstore: ${environment.outputs.slsLogStore}
        nasConfig:
          userId: 10003
          groupId: 10003
          mountPoints:
            - serverAddr: ${environment.outputs.nasMountTargetId}
              nasDir: /fc-deploy-service
              fcDir: /mnt/auto
      function:
        name: multi-envs
        codeUri: ./
        runtime: nodejs12
        handler: index.handler
        memorySize: 128
        timeout: 60
        instanceConcurrency: 1
        instanceType: e1
      triggers:
        - name: httpTrigger
          type: http
          # qualifier: LATEST
          config:
            authType: anonymous
            methods:
              - GET
